<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLKOUT VOICES - Liberation Blog</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #0a0a0a;
      color: #e5e5e5;
      line-height: 1.6;
    }

    .header {
      background: linear-gradient(135deg, #6b21a8 0%, #000000 50%, #6b21a8 100%);
      border-bottom: 2px solid rgba(255, 215, 0, 0.3);
      padding: 3rem 1rem;
      text-align: center;
    }

    .header h1 {
      font-size: 4rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      -webkit-text-stroke: 2px #fff;
      color: transparent;
      margin-bottom: 0.5rem;
    }

    .header p {
      font-size: 1.25rem;
      color: #c0c0c0;
      max-width: 800px;
      margin: 0 auto;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .admin-section {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 215, 0, 0.2);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 3rem;
    }

    .admin-section h2 {
      color: #ffd700;
      margin-bottom: 1.5rem;
      font-size: 1.75rem;
      font-weight: 800;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #e5e5e5;
      font-weight: 600;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: #e5e5e5;
      font-size: 1rem;
      font-family: inherit;
    }

    .form-group textarea {
      min-height: 200px;
      resize: vertical;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #ffd700;
    }

    .btn {
      padding: 1rem 2rem;
      background: #ffd700;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover {
      background: #ffed4e;
      transform: translateY(-2px);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .articles-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .article-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1.5rem;
      transition: all 0.3s;
      cursor: pointer;
    }

    .article-card:hover {
      border-color: #ffd700;
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(255, 215, 0, 0.2);
    }

    .article-card h3 {
      color: #ffd700;
      margin-bottom: 0.75rem;
      font-size: 1.5rem;
    }

    .article-meta {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      font-size: 0.875rem;
      color: #999;
    }

    .article-excerpt {
      color: #c0c0c0;
      line-height: 1.6;
    }

    .category-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      background: rgba(107, 33, 168, 0.3);
      border: 1px solid rgba(107, 33, 168, 0.5);
      border-radius: 999px;
      font-size: 0.75rem;
      text-transform: uppercase;
      font-weight: 600;
    }

    .alert {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .alert-success {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.5);
      color: #4ade80;
    }

    .alert-error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.5);
      color: #f87171;
    }

    .article-view {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 215, 0, 0.2);
      border-radius: 12px;
      padding: 3rem;
      margin-bottom: 2rem;
    }

    .article-view h1 {
      color: #ffd700;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .article-view .content {
      color: #e5e5e5;
      font-size: 1.125rem;
      line-height: 1.8;
      white-space: pre-wrap;
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.1);
      color: #e5e5e5;
      margin-bottom: 2rem;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .loading {
      text-align: center;
      padding: 4rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>BLKOUT VOICES</h1>
    <p>Liberation narratives, views, perspectives and new writing from our community</p>
  </div>

  <div class="container">
    <div id="app">
      <!-- Content will be loaded here -->
    </div>
  </div>

  <script>
    const API_URL = window.location.origin;

    // State management
    let currentView = 'list';
    let currentArticle = null;

    // Show message
    function showMessage(message, type = 'success') {
      const app = document.getElementById('app');
      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      alert.textContent = message;
      app.insertBefore(alert, app.firstChild);
      setTimeout(() => alert.remove(), 5000);
    }

    // Render admin form
    function renderAdminForm() {
      return `
        <div class="admin-section">
          <h2>Create New Article</h2>
          <form id="articleForm">
            <div class="form-group">
              <label for="title">Title *</label>
              <input type="text" id="title" required>
            </div>

            <div class="form-group">
              <label for="author">Author *</label>
              <input type="text" id="author" required>
            </div>

            <div class="form-group">
              <label for="category">Category *</label>
              <select id="category" required>
                <option value="opinion">Opinion</option>
                <option value="analysis">Analysis</option>
                <option value="editorial">Editorial</option>
                <option value="community">Community Voice</option>
                <option value="liberation">Liberation Thought</option>
              </select>
            </div>

            <div class="form-group">
              <label for="excerpt">Excerpt</label>
              <textarea id="excerpt" rows="3"></textarea>
            </div>

            <div class="form-group">
              <label for="content">Content *</label>
              <textarea id="content" required></textarea>
            </div>

            <div class="form-group">
              <label for="tags">Tags (comma-separated)</label>
              <input type="text" id="tags" placeholder="liberation, community, activism">
            </div>

            <button type="submit" class="btn">Publish Article</button>
          </form>
        </div>
      `;
    }

    // Render articles list
    async function renderArticlesList() {
      const response = await fetch(`${API_URL}/api/articles`);
      const { data: articles } = await response.json();

      return `
        <div class="articles-grid">
          ${articles.map(article => `
            <div class="article-card" onclick="viewArticle('${article.slug}')">
              <div class="article-meta">
                <span class="category-badge">${article.category}</span>
                <span>${new Date(article.published_at).toLocaleDateString()}</span>
              </div>
              <h3>${article.title}</h3>
              <p class="article-meta">By ${article.author}</p>
              <p class="article-excerpt">${article.excerpt}</p>
            </div>
          `).join('')}
        </div>
      `;
    }

    // Render single article
    async function renderArticleView(slug) {
      const response = await fetch(`${API_URL}/api/articles/${slug}`);
      const { data: article } = await response.json();
      currentArticle = article;

      return `
        <button class="btn back-btn" onclick="showList()">‚Üê Back to Articles</button>
        <div class="article-view">
          <div class="article-meta">
            <span class="category-badge">${article.category}</span>
            <span>${new Date(article.published_at).toLocaleDateString()}</span>
          </div>
          <h1>${article.title}</h1>
          <p class="article-meta" style="font-size: 1.125rem; margin-bottom: 2rem;">By ${article.author}</p>
          <div class="content">${article.content}</div>
        </div>
      `;
    }

    // View article
    async function viewArticle(slug) {
      currentView = 'article';
      document.getElementById('app').innerHTML = '<div class="loading">Loading...</div>';
      document.getElementById('app').innerHTML = await renderArticleView(slug);
    }

    // Show list
    async function showList() {
      currentView = 'list';
      await renderApp();
    }

    // Render app
    async function renderApp() {
      const app = document.getElementById('app');
      app.innerHTML = '<div class="loading">Loading...</div>';

      let content = renderAdminForm();
      content += await renderArticlesList();
      app.innerHTML = content;

      // Attach form handler
      document.getElementById('articleForm').addEventListener('submit', handleSubmit);
    }

    // Handle form submission
    async function handleSubmit(e) {
      e.preventDefault();
      const btn = e.target.querySelector('.btn');
      btn.disabled = true;
      btn.textContent = 'Publishing...';

      try {
        const tags = document.getElementById('tags').value
          .split(',')
          .map(t => t.trim())
          .filter(Boolean);

        const articleData = {
          title: document.getElementById('title').value,
          author: document.getElementById('author').value,
          category: document.getElementById('category').value,
          excerpt: document.getElementById('excerpt').value,
          content: document.getElementById('content').value,
          tags,
          published: true
        };

        const response = await fetch(`${API_URL}/api/articles`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(articleData)
        });

        const result = await response.json();

        if (result.success) {
          showMessage('Article published successfully!');
          e.target.reset();
          await renderApp();
        } else {
          throw new Error(result.error);
        }
      } catch (error) {
        showMessage(error.message, 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Publish Article';
      }
    }

    // Initialize
    renderApp();
  </script>
</body>
</html>
